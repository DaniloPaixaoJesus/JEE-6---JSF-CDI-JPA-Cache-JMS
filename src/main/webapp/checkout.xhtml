<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="width=device-width"></meta>
	<title>Livraria Online</title>
	
	<!-- inject:css CSS com o layout da tela-->
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"></link>
	<!-- endinject -->
	<script type="text/javascript" src="#{request.contextPath}/resources/js/jquery.min.js"></script>
</head>

<body cz-shortcut-listen="true">
	<main>
		<section class="infoSection container">
			<h2 class="infoSection-titulo">Checkout</h2>
			<form method="post" jsf:id="formCheckout">
				<div class="form-group">
					<label>Nome</label>
					<input class="form-control" type="text" autofocus="autofocus" placeholder="Nome Completo"
						jsf:value="#{checkoutBean.usuario.nome}" />
				</div>
				<div class="form-group">
					<label>E-mail</label>
					<input class="form-control" type="email" placeholder="E-mail"
						jsf:value="#{checkoutBean.usuario.email}" />
				</div>
				<div class="form-group">
					<label>Senha</label>
					<input class="form-control" type="password" placeholder="Senha"
						jsf:value="#{checkoutBean.usuario.senha}" />
				</div>
				<button class="btn btn-primary" type="submit"
					jsf:action="#{checkoutBean.finalizar}">Finalizar Compra</button>
			</form>
		</section>
	</main>
</body>
</html>
