<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Casa do código - Login</title>

<link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
<link rel="stylesheet" href="../resources/css/style-admin.css" />

</head>
<body>
<div class="container">
	<h1 class="h1">ADMIN ACCESS</h1>
	<form action="${request.getContextPath()}/j_security_check" method="post">
		<div class="form-group">
			<label>Login:</label> 
			<input name="j_username" type="text" class="form-control" /> 
		</div>
		<div class="form-group">
			<label>Senha:</label>
			<input name="j_password" type="password" class="form-control" />
		</div>
		<button type="submit" class="btn btn-primary" >Login</button>
	</form>
</div>
</body>
</html>
