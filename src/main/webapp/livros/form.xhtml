<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml">
	<ui:param name="livros" value="active" />
	<ui:define name="body">

		<h1>Cadastro de livros</h1>

		<h:form enctype="multipart/form-data">
			<h:inputHidden value="#{adminLivrosBean.livro.id}" 
					id="id" />
			<div class="form-group">
				<h:outputLabel value="Título" />
				<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true"
					id="titulo" styleClass="form-control" />
				<h:message for="titulo" styleClass="invalid-feedback" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Descrição" />
				<h:inputTextarea rows="4" cols="20" required="true"
					value="#{adminLivrosBean.livro.descricao}" id="descricao"
					styleClass="form-control" />
				<h:message for="descricao" styleClass="invalid-feedback" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Número de Páginas" />
				<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
					required="true" id="numeroPaginas" styleClass="form-control" />
				<h:message for="numeroPaginas" styleClass="invalid-feedback"  />
			</div>
			<div class="form-group">
				<h:outputLabel value="Preço" />
				<h:inputText value="#{adminLivrosBean.livro.preco}" required="true"
					id="preco" styleClass="form-control" />
				<h:message for="preco" styleClass="invalid-feedback"  />

				<!-- 
			h:inputText value="#{adminLivrosBean.livro.preco}" required="true" requiredMessage="O Preço é Obrigatório"
            f:validateDoubleRange minimum="20" maximum="150"
        	h:inputText
			 -->
			</div>
			<div class="form-group">
				<h:outputLabel value="Autores" />
				<h:selectManyListbox value="#{adminLivrosBean.livro.autores}"
					converter="autorConverter" id="autores" styleClass="form-control">
					<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
						itemValue="#{autor}" itemLabel="#{autor.nome}" />
				</h:selectManyListbox>
				<h:message for="autores" styleClass="invalid-feedback" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Data de Publicação" />
				<h:inputText value="#{adminLivrosBean.livro.dataPublicacao}"
					id="dataPublicacao" styleClass="form-control" />
				<h:message for="dataPublicacao" styleClass="invalid-feedback"  />
			</div>
			<div class="form-group">
				<h:outputLabel value="URL Capa do Livro" />
				<h:inputText value="#{adminLivrosBean.livro.capaPath}" id="capaPath"
					styleClass="form-control" />

				<!-- 
				h:inputFile value="#{adminLivrosBean.capaLivro}" 
					id="capaLivro"
					styleClass="form-control" 
			-->
			</div>
			<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}"
				styleClass="btn btn-outline-success" />

		</h:form>

	</ui:define>

</ui:composition>
</html>
