<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/_admin_template.xhtml">
	<ui:param name="livros" value="active" />
	<ui:define name="body">

		<h:form enctype="multipart/form-data" class="form-inline">
			<div class="form-group">
				<input jsf:id="search" class="form-control" type="search" placeholder="Search" aria-label="Search" />
  				<button jsf:id="search-command" class="btn btn-outline-success" type="submit" style="margin: 15px">Search</button>
  			</div>
		</h:form>

		<h:link value="Novo Livro" outcome="form" class="btn btn-primary" style="margin: 10px" />
		<h:messages />

		<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}"
			class="table table-bordered table-striped table-hover">
			<h:column>
				<f:facet name="header">Título</f:facet>
            #{livro.titulo}
        </h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
            #{livro.descricao}
        </h:column>
			<h:column>
				<f:facet name="header">Páginas</f:facet>
            #{livro.numeroPaginas}
        </h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
            #{livro.preco}
        </h:column>
		<h:column>
			<f:facet name="header">Autores</f:facet>
			<ui:repeat value="#{livro.autores}" var="autor">
               #{autor.nome},
           </ui:repeat>
		</h:column>
		
		<h:column>
			<f:facet name="header">Remove</f:facet>
			<h:form class="form-inline">
				<h:commandLink value="" action="#{adminListaLivrosBean.remove(livro)}">
					<h:graphicImage library="imagens" name="rubbish-bin.png" />
				</h:commandLink>
			</h:form>
		</h:column>
		
		<h:column>
			<f:facet name="header">Update</f:facet>
			<h:form class="form-inline">			
				<h:commandLink value="" action="#{adminListaLivrosBean.edit(livro)}">
					<h:graphicImage library="imagens" name="refresh-button.png" />
				</h:commandLink>
			</h:form>
		</h:column>
		
		</h:dataTable>

	</ui:define>

</ui:composition>
</html>
